<div class="container my-5" id="content">
    <div class="quizs">
        <div class="spacer"></div>
        <h2>Quiz</h2>
    </div>
    <div class="row">
        <div class="col text-center">
            <h2><i class="fas fa-clock" style="color: #23B5E1;"></i> 15:00</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card border-info" *ngFor = "let s of listQuiz.slice(0,10)">
                <div class="card-header text-white" style="background-color: #23B5E1;">
                    <img src="images/logos/JAAV.png" width="30" class="border border-primary rounded-lg" alt="">
                    <span>{{s.Name}}</span>
                </div>
                <div class="card-body">

                    <div class="card-text" style="font-weight: 500;">{{s.Text}}
                        <hr>
                        <div class="form-check" *ngFor = "let i of s.Answers">
                            <input class="form-check-input" type="radio" name="Radios" id="Radios1" value="option1">
                            <label class="form-check-label" for="Radios1">{{i.Text}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary">Submit</button>
</div>
