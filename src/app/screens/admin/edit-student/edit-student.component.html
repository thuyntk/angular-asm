<div class="row">
    <div class="col-4">
        <h2>Edit student</h2>
        <div class="form-group">
            <label for="">Họ tên</label>
            <input type="text" class="form-control" value="{{student.fullname}}" [(ngModel)]="student.fullname">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" value="{{student.email}}" [(ngModel)]="student.email">
        </div>
        <div class="form-group">
            <label for="">Tài khoản</label>
            <input type="text" class="form-control" value="{{student.username}}" [(ngModel)]="student.username">
        </div>
        <div class="form-group">
            <label for="">password</label>
            <input type="password" class="form-control" value="{{student.password}}" [(ngModel)]="student.password">
        </div>
        <div class="form-group">
            <label for="">Ngày sinh</label>
            <input type="date" class="form-control" value="{{student.birthday}}" [(ngModel)]="student.birthday">
        </div>
        <div class="form-group">
            <label for="">Giới tính</label>
            <select class="form-control" value="{{student.gender}}" [(ngModel)]="student.gender">
                <option value="1">Nam</option>
                <option value="2">Nữ</option>
                <option value="">Khác</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Học phí</label>
            <input type="number" class="form-control" value="{{student.schoolfee}}" [(ngModel)]="student.schoolfee">
        </div>
        <div class="mt-3 ">
            <button (click)="editStudent()" class="btn btn-primary" [routerLink]="['/admin/sinh-vien/']" routerLinkActive="router-link-active">Cập nhập</button>
        </div>
    </div>
</div>
