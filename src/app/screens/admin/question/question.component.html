<div class="container">
    <button class="btn btn-success" [routerLink]="'/admin/cau-hoi/add/'+param" routerLinkActive="router-link-active" >Tạo mới</button>
    <table class="table table-hover">
        <thead>
            <th>ID</th>
            <th>Text</th>
            <th>Marks</th>
            <th>AnswerId</th>
            <th>Answers</th>
            <th>Action</th>
        </thead>
        <tbody >
            <tr *ngFor ="let s of listQuestions">
                <td>{{s.Id}}</td>
                <td>{{s.Text}}</td>
                <td>{{s.Marks}}</td>
                <td>{{s.AnswerId}}</td>
                <td ><tr *ngFor = "let i of s.Answers">{{i.Text}}</tr></td>
                <td>
                    <button class="btn btn-primary" [routerLink]="['edit/', s.id]" routerLinkActive="router-link-active" >Sửa</button>
                    <button class="btn btn-danger" (click)="deleteQuestion(s.id)">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
