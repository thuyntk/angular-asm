<!-- {{formQuestion | json}} -->
<form action="">
<div class="row" *ngIf="flag == false">
    <div class="col-4">
        <h2>Add Question</h2>
        <div class="form-group">
            <label>Câu hỏi</label>
            <input type="text" class="form-control" [(ngModel)]="formQuestion.Text" [ngModelOptions]="{standalone: true}">
          </div>
          <button class="btn btn-success mt-2" (click)="createAns()">+</button>

            <div class="form-group mt-2" >
                <div class="row mt-2" *ngFor="let item of formQuestion.Answers;index as i" >
                  <div class="col-1 d-flex justify-content-center pt-3">
                    <input type="radio" name="code"  (click)="changeAns(i)">
                  </div>
                  <div class="col-11">
                    <input type="text" class="form-control" (keyup)="changeText($event,i)">
                  </div>
                </div>
              </div>
              <div class="mt-2 d-flex justify-content-center">
                <button class="btn btn-primary" (click)="save()" >Submit</button>
              </div>
    </div>
</div>  
<div *ngIf="flag">        
  <h2>Edit Question</h2>
    <div class="form-group mt-2" *ngFor="let answer of formQuestion.Answers; index as i">
      <div class="row">
        <div class="col-1 d-flex justify-content-center pt-3">
          <input type="radio" *ngIf="answer.id == formQuestion.AnswerId" checked (click)="changeAnsUpdate(answer.id)" name="code">
          <input type="radio" *ngIf="answer.id != formQuestion.AnswerId"  (click)="changeAnsUpdate(answer.id)" name="code">
        </div>
        <div class="col-11">
          <input type="text"  class="form-control" (keyup)="changeText($event,i)" value="{{answer.Text}}">
        </div>
      </div>
    </div>
    <div class="mt-2 d-flex justify-content-center">
      <button class="btn btn-primary" (click)="save()">Submit</button>
    </div>
  </div>
</form>
