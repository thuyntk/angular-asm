<div class="container-fluid">
  <section class=" text-center text-lg-start">
    <style>
      .rounded-t-5 {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }

      @media (min-width: 992px) {
        .rounded-tr-lg-0 {
          border-top-right-radius: 0;
        }

        .rounded-bl-lg-5 {
          border-bottom-left-radius: 0.5rem;
        }
      }
    </style>
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">
            <h2>Login</h2>
            <form (ngSbmit)="submitForm()">
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Email address:</label>
                <input type="email" id="form2Example1" class="form-control" />
                <div
                  *ngIf="loginForm.controls['email'].errors && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty)">
                  <span class="text-danger" *ngIf="loginForm.controls['email'].hasError('required')">Hãy nhập
                    email</span>
                  <span class="text-danger" *ngIf="loginForm.controls['email'].hasError('email')">Không đúng định
                    dạng</span>
                </div>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password:</label>
                <input type="password" id="form2Example2" class="form-control" />
                <div
                  *ngIf="loginForm.controls['password'].errors && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)">
                  <span class="text-danger" *ngIf="loginForm.controls['password'].hasError('required')">Hãy nhập
                    password</span>
                </div>
              </div>
              <button [disabled]="loginForm.invalid" type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
              <!-- <div (click)="googleLogin()" class="col-12 button-login-google">
                Đăng nhập
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
